<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroTab</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <!-- Background -->
    <img
      class="wallpaper"
      src="../assets/wallpapers/dark_01.png"
      alt="dark_01"
    />
    <img
      class="wallpaper-blur"
      src="../assets/default_blur.png"
      alt="default_blur"
    />

    <!-- Main -->
    <div class="main">
      <!-- Header -->
      <div class="header">
        <!-- Logo -->
        <div class="icon-div">
          <img
            src="../assets/logo.png"
            alt="ZeroTab"
            width="24px"
            height="24px"
          />
        </div>

        <!-- Settings -->
        <a href="./settings/settings.html" class="icon-div">
          <p class="icon">&#xeb52;</p>
        </a>
      </div>

      <!-- Input -->
      <div class="holder">
        <form id="search-form" class="inner-holder">
          <p class="icon-secondary">&#xf4b5;</p>
          <div class="space-w-2"></div>
          <p id="search-tag" class="body-1" style="color: var(--c-accent)"></p>
          <input
            style="flex-grow: 1"
            id="search-input"
            type="text"
            placeholder="Type a command or search"
            autocomplete="off"
          />
        </form>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <p class="title-3">&#xf241; &nbsp;0%</p>
        <div style="width: 24px"></div>
        <p class="title-3">󰍛 0% (0/0GB)</p>
        <div style="flex-grow: 1"></div>
        <p class="title-3">&#xf4df; Mon</p>
        <div style="width: 24px"></div>
        <p class="title-3">󰁥 Jan 01</p>
        <div style="width: 24px"></div>
        <p class="title-3">󰔟 00:00 AM</p>
      </div>
    </div>
  </body>
</html>
